<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" type="text/css" href="./speedTest.css">
</head>
<body>

    <form>
        <div id="header">
            <div>
                <div id="currentIterations"><span class="bold-big" id="iterationNum">1</span> Iterations</div>
                <div id="iterationOptions"></div>
                <span>If (Input Code === Loop) { Choose 1 }</span>
            </div>
            <div id="timing"></div>
        </div>
        <!-- <label class="limitOptions" for="maxIterations">Choose number of iterations:</label> -->
        <!-- <select class="limitOptions"  name="maxIterations" id="maxIterations"> -->
        <!-- </select> -->


        <div id="allBlocks">
            <div class="aBlock">
                <label for="codeblock1">Insert Code Block 1:</label>
                <textarea class="codeblock" id="codeblock1" name="codeblock1" /></textarea>
            </div>
        </div>

        <div id="buttonGroup">
            <button type="button" id="insertBlock"><span class="bold-big">&#10010;</span> Code Block</button>
            <button type="button" id="runTest"><span class="bold-big">&#10003;</span> Submit</button>

        </div>
        <!-- <label for="codeblock2">Insert Code Block 2:</label> -->
        <!-- <textarea class="codeblock" id="codeblock2" name="codeblock1" /></textarea> -->



        <datalist id="iterations">
        </datalist>
    </form>

    <!-- JS -->
    <script src="./speedTest.js"></script>
</body>
</html>
