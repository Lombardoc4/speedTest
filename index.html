<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Benchmark</title>
    <link rel="stylesheet" type="text/css" href="./speedTest.css">
</head>
<body>

    <nav>
        <header>
            <h1>JS Benchmark</h1>
        </header>
        <div id="instructions">
            <p>Pasta a function and see how timely it can be
                 <!-- - If your code has a loop choose 10<sup>0</sup> Iteration -->
            </p>
        </div>
        <div id="header-btn-grp">
            <button type="button" class="btn run-test" id="runTest1">&#10003; Run</button>
            <a class="btn" href="https://paypal.me/lombardoc4?locale.x=en_US" target="_blank">
                <button>$ Support</button>

            </a>
        </div>
    </nav>

    <section id="main">
        <div id="allBlocks">
            <div class="aBlock">
                <label for="codeblock1">Block 1:</label>
                <textarea class="codeblock" id="codeblock1" name="codeblock1"></textarea>
            </div>
            <div data-block="2" class="aBlock">
                <label for="codeblock2">Block 2: </label>
                <textarea id="codeblock2" name="codeblock2" class="codeblock"></textarea>
            </div>
            <button type="button" class="insert-block"  id="insertBlock1">&#10010; Block</button>
        </div>



        <div id="content">
            <div id="iterations">
                <!-- <div id="instructions">
                    <p>Pasta a function and see how timely it can be</p>
                    <p>If your code has a loop choose 1 Iteration</p>
                </div> -->
                <div>
                    <div id="currentIterations">Currently <span class="bold-big" id="iterationNum">1</span> Iterations</div>
                    <div id="iterationOptions"></div>
                    <!-- <span>If (Input Code === Loop) { Choose 1 }</span> -->
                </div>

            </div>

            <div id="buttonGroup">
                <!-- <button type="button" class="insert-block" id="insertBlock2">&#10010; Block</button> -->
                <button type="button" class="run-test" id="runTest2">&#10003; Run</button>
            </div>

            <div id="results">
                <h1>Results</h1>
                <div id="timing">
                </div>
            </div>
        </div>

    </section>


    <div id="preloader" class="d-none"><h1>&#9880;Thanks for your patience&#9880;</h1></div>


    <!-- JS -->
    <script src="./speedTest.js"></script>
</body>
</html>
